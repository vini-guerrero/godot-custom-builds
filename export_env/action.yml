name: "Export Environment"
description: "Export Environment"
inputs:
  environment:
    description: "Godot Export Environment"
    required: true
    default: "ubuntu-20.04"
  godot_version:
    description: "Godot Version"
    required: true
    default: "3.3.2"
runs:
  using: "composite"
  steps:
    - name: Export Environment
      run: |
        echo -e "\n Build Platform ${{inputs.environment}} \n" &&
        echo -e "\n android_sdk_path -> ${ANDROID_HOME} \n adb -> ${ANDROID_HOME}/platform-tools \n" &&
        which jarsigner && which apksigner
        # chmod +x export_env/export.sh && ./export_env/export.sh
      shell: bash
