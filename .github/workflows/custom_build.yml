name: "Custom Build"

on:
  workflow_dispatch:
    inputs:
      godot_version:
        description: "Godot Version"
        required: false
        default: "3.x"

env:
  GODOT_BASE_BRANCH: ${{ github.event.inputs.godot_version }}
  SCONS_CACHE_LIMIT: 4096

jobs:
  linux-editor:
    runs-on: "ubuntu-20.04"
    name: Editor

    steps:
      - uses: ./.github/workflows/environment
      - name: Compilation
        env:
          SCONS_CACHE: ${{github.workspace}}/.scons_cache/
        run: |
          scons -j2 verbose=yes warnings=all werror=yes platform=linuxbsd tools=yes tests=no target=release_debug production=yes

      - uses: actions/upload-artifact@v2
        with:
          name: godot.x11.opt.tools.64
          path: bin/godot.x11.opt.tools.64
