name: Export Game
on: [push, workflow_dispatch]

env:
  GODOT_VERSION: 3.3.2
  SCONS_CACHE_LIMIT: 4096

jobs:
  Export:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        platform: [Android]
    steps:
      # Checkout Current Repository
      - uses: actions/checkout@v2

      # Checkout Godot Repository
      # - uses: actions/checkout@v2
      #   with:
      #     repository: godotengine/godot
      #     ref: ${{ env.GODOT_VERSION }}

      # Java Setup For Android Export
      # - name: Set up Java 8
      #   uses: actions/setup-java@v1
      #   with:
      #     java-version: 8

      # Set Up Android SDK
      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v2

      # # Set Up Android NDK
      # - name: Setup Android NDK
      #   uses: nttld/setup-ndk@v1
      #   with:
      #     ndk-version: r21e

      # Python Setup For Godot Engine
      # - name: Set up Python 3.x
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: "3.x"
      #     architecture: "x64"
      - name: Setup Android Dependencies
        run: |
          sudo mkdir -p -v /root/android-sdk-installer/cmdline-tools && sudo cd /root/android-sdk-installer/cmdline-tools
          sudo wget "https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip"
          sudo unzip -q commandlinetools-linux-*.zip
          sudo rm commandlinetools-linux-*.zip
          sudo mv cmdline-tools latest
          sudo mkdir -p -v /root/.android && echo "count=0" > /root/.android/repositories.cfg
          sudo yes | /root/android-sdk-installer/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo yes | /root/android-sdk-installer/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;30.0.3" "platforms;android-29" "cmdline-tools;latest" "cmake;3.10.2.4988404" "ndk;21.4.7075529"

      # Setup Godot Export Environment
      - name: Export Environment
        uses: vini-guerrero/godot-exporter/actions/export@dev
        with:
          godot_version: ${{ env.GODOT_VERSION }}
          platform: ${{ matrix.platform }}
          export_path: "game"

      # Upload Artifact
      - uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: ./game/${{ matrix.platform }}.zip
