name: Export Game
on: [workflow_dispatch]

env:
  GODOT_VERSION: 3.3.2
  SCONS_CACHE_LIMIT: 4096

jobs:
  Export:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        platform: [Android]
    steps:
      # Checkout Current Repository
      - uses: actions/checkout@v2

      # Checkout Godot Repository
      # - uses: actions/checkout@v2
      #   with:
      #     repository: godotengine/godot
      #     ref: ${{ env.GODOT_VERSION }}

      # Java Setup For Android Export
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      # Set Up Android SDK
      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v2

      # # Set Up Android NDK
      # - name: Setup Android NDK
      #   uses: nttld/setup-ndk@v1
      #   with:
      #     ndk-version: r21e

      # Python Setup For Godot Engine
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"

      # Setup Godot Export Environment
      - name: Export Environment
        uses: vini-guerrero/godot-exporter/actions/export@dev
        with:
          godot_version: ${{ env.GODOT_VERSION }}
          platform: ${{ matrix.platform }}
          export_path: "game"

      # Upload Artifact
      - uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: ./game/${{ matrix.platform }}.zip
