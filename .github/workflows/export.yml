name: Export Game
on: [push, workflow_dispatch]

env:
  GODOT_VERSION: 3.3.2
  SCONS_CACHE_LIMIT: 4096

jobs:
  Export:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [Android]
    steps:
      # Checkout Current Repository
      - uses: actions/checkout@v2

      # Checkout Godot Repository
      # - uses: actions/checkout@v2
      #   with:
      #     repository: godotengine/godot
      #     ref: ${{ env.GODOT_VERSION }}

      # Java Setup For Android Export
      # - name: Set up Java 8
      #   uses: actions/setup-java@v1
      #   with:
      #     java-version: 8

      # Set Up Android SDK
      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v2.0.6

      - name: Setup Android Dependencies
        run: chmod +x android.sh && bash android.sh

      - name: Prepare NDK Caching
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/ndk
          sudo chmod -R 777 /usr/local/lib/android/sdk/ndk
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk/ndk
      - name: NDK Cache
        id: ndk-cache
        uses: actions/cache@v2
        with:
          path: /usr/local/lib/android/sdk/ndk
          key: ndk-cache-21.4.7075529
      - name: Install NDK
        if: steps.ndk-cache.outputs.cache-hit != 'true'
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.4.7075529"

      # # Set Up Android NDK
      # - name: Setup Android NDK
      #   uses: nttld/setup-ndk@v1
      #   with:
      #     ndk-version: r21e

      # Python Setup For Godot Engine
      # - name: Set up Python 3.x
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: "3.x"
      #     architecture: "x64"

      # Setup Godot Export Environment
      - name: Export Environment
        uses: vini-guerrero/godot-exporter/actions/export@dev
        with:
          godot_version: ${{ env.GODOT_VERSION }}
          platform: ${{ matrix.platform }}
          export_path: "game"

      # Upload Artifact
      - uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: ./game/${{ matrix.platform }}.zip
