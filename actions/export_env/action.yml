name: "Export Environment"
description: "Export Environment"
inputs:
  platform:
    description: "Godot Export Platform"
    required: true
    default: "Linux"
  godot_version:
    description: "Godot Version"
    required: true
    default: "3.3.2"
  export_path:
    description: "Godot Project Path"
    required: true
    default: "game"
runs:
  using: "composite"
  steps:
    - name: Export Environment
      run: |
        echo -e "\n Export Platform ${{inputs.platform}} \n" &&
        echo -e "\n android_sdk_path -> ${ANDROID_HOME} \n adb -> ${ANDROID_HOME}/platform-tools \n" &&        
        chmod +x ${{ github.action_path }}/export.sh && bash ${{ github.action_path }}/export.sh ${{inputs.platform}}
      shell: bash
